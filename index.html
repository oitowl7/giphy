<!doctype html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Cat Action</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

<!-- background image resizable -->
	<img src="assets/images/background.jpg" class="background-image">
	<div class="insertion-div">
	</div>
	<br><br>
	<div class="container">
		<div class="title text-center">
			<h1>What would you like to see a cat doing/holding?</h1>
		</div>
		<div class="button-rows remainder">
		</div>

		<div class="input-area remainder">
			<div class="form-group">
				<label for="input-box">Enter Item/Situation: </label>
				<input type="text" class="form-control" id="input-box" placehoder="Input item here">
				<small class="form-text text-muted input-joke">Try to give the cat something. It is a cat though. It probably won't want it.</small>
			</div>
			<button class="button-search btn btn-primary" id="search-button">Search</button>

		</div>
		
		<div class="area-append-images">
		</div>


	</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
